<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container h1 {
            transition: 1s;
            transform-origin: 10% 0;
        }
        .container h1:hover {
            transform: scale(1.1);
        }

        .image-container {
            width: 500px;
            height: 600px;
            overflow: hidden;
            text-align: center;
            background: url('assets/imgs/home/main-image-01.jpg') no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <a><h1>something need to scale</h1></a>
        <h2>something I don't want to scale</h2>

        <div class="image-container">
        </div>
    </div>
</body>
</html>
